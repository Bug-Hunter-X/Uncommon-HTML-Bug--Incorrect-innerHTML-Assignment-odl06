<!DOCTYPE html>
<html>
<head>
<title>Uncommon HTML Bug Solution</title>
</head>
<body>
  <div id="myDiv">
    This text is visible.
  </div>

  <script>
    let num = 123;
    // Correct way: convert the number to a string before assigning to innerHTML
    document.getElementById("myDiv").innerHTML = num.toString(); 
  </script>
</body>
</html>
